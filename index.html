<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.js"></script>
  <title>World Clock - Alexa Cacchiola</title>
</head>
<body>
  <div class="container">
    <h1>World Clock</h1>
    <select id="citySelector">
      <option value="">Select a City</option>
      <option value="Miami">Miami</option>
      <option value="Austin">Austin</option>
      <option value="Charlotte">Charlotte</option>
      <option value="Seattle">Seattle</option>     
    </select>

    <div class="city" id="Miami">
      <div>
        <h2>Miami</h2>
        <div class="date" id="MiamiDate"></div>
      </div>
      <div class="time" id="MiamiTime"></div>
    </div>

    <div class="city" id="Austin">
      <div>
        <h2>Austin</h2>
        <div class="date" id="AustinDate"></div>
      </div>
      <div class="time" id="AustinTime"></div>
    </div>

    <div class="city" id="Charlotte">
      <div>
        <h2>Charlotte</h2>
        <div class="date" id="CharlotteDate"></div>
      </div>
      <div class="time" id="CharlotteTime"></div>
    </div>

    <div class="city" id="Seattle">
      <div>
        <h2>Seattle</h2>
        <div class="date" id="SeattleDate"></div>
      </div>
      <div class="time" id="SeattleTime"></div>
    </div>
  </div>
</body>
</html>

</body>
</html>
